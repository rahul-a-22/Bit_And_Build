    <div class="container">
        <div class="event-creation-content">
            <h2 class="form-title">Event Creation</h2>
            <form method="POST" class="event-creation-form" id="event-creation-form">
                <div class="form-group">
                    <label id="label" for="eventName">Event Name:</label>
                    <input type="text" name="eventName" id="eventName" required>
                </div>
            
                <div class="form-group">
                    <label id="label" for="eventDate">Event Date:</label>
                    <input type="date" name="eventDate" id="eventDate" required>
                </div>
            
                <div class="form-group">
                    <label id="label" for="eventTime">Event Time:</label>
                    <input type="time" name="eventTime" id="eventTime" required>
                </div>
            
                <div class="form-group">
                    <label id="label" for="eventLocation">Event Location:</label>
                    <input type="text" name="eventLocation" id="eventLocation" required>
                </div>
            
                <div class="form-group">
                    <label id="label" for="eventDescription">Event Description:</label>
                    <textarea name="eventDescription" id="eventDescription" rows="4" required></textarea>
                </div>
            
                <div class="form-group form-button">
                    <input type="submit" name="createEvent" id="createEvent" class="form-submit" value="Create Event">
                </div>
            </form>
        </div>
    </div>
